<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dog Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<body>


<div id="bg-img"></div>
<header class="text-center">
<div id="icon-left"><img src="img/dogpaw.png"></div>
<div id="dogrun-container-left"><div class="dogrun"></div></div>
<div>Dog Generator</div>
<div id="icon-right"><img src="img/dogpaw.png"></div>
<div id="dogrun-container-right"><div class="dogrun"></div></div>
<nav class="navbar navbar-light bg-light" id="navbar">
  <div class="container-fluid">
    <a class="navbar-brand">Search the dog by breed!</a>
    <form autocomplete="off" class="d-flex">
      <div class = "autocomplete"> 
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search">
      </div>
    </form>
    <button class="btn btn-outline-success" id="submitbtn">Search</button>
  </div>
</nav>
</header>



<div id="Page1" class="page" >
  

</div>

<div id="Page2" class="page" style="display:none">
  

</div>

<div id="Page3" class="page" style="display:none">


</div>




<footer class="container-fluid">

  <p class="text-center">
      <span id="Span1" class = "span" onclick="show('Page1','Span1');">1</span> 
      <span id="Span2" class = "span" onclick="show('Page2','Span2');">2</span> 
      <span id="Span3" class = "span" onclick="show('Page3','Span3');">3</span>
    
  </p>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
